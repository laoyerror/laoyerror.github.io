<!DOCTYPE html>
<html lang="en">

<head>

        body {
            margin: 0;
            padding: 0;
            width: 100vw;

            overflow: hidden;

            background: linear-gradient(#ededed, #fff);
        }

        h2 {

        }

        span {

        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        #tips {
            font-size: 16px;
            margin-top: 80px;
            text-align: center;
            line-height: 50px;
        }

        #node {
            text-align: center;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        p {
            width: 75%;
            margin: 20px auto;
            font-size: 14px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.5);
        }

        .top {
            width: 75%;
            color: #515A5A;
            font-weight: bold;
            margin: 20px auto;
            font-size: 20px;
        }

        #node a {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            margin: 0 auto;
            width: 50%;
            max-width: 250px;
            height: 60px;
            line-height: 60px;
            border-radius: 25px;
            border: 5px dashed #F5B7B1;
            margin-bottom: 20px;
        }

        .green {
            color: rgba(0, 0, 0, 0.8) !important;
            border: 5px dashed #A9DFBF !important;
        }

        .gg {
            color: rgba(0, 0, 0, 0.8) !important;
            border: 5px dashed #AED6F1 !important;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.5);
            margin: 30px 0 15px 0;
        }

        .avatar {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 99999;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999999;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .popup .content {
            position: relative;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            margin-top: 35%;
            width: 80%;
            min-height: 300px;
            margin-left: 50%;
            transform: translate(-50%, 0);
            border-radius: 15px;
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .popup .content::-webkit-scrollbar {
            display: none;
        }

        .popup .content .gzh {
            width: 80%;
            margin-left: 10%;
        }

        .popup-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .popup-title:first-child {
            margin-top: 0;
        }

        .popup .text {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .close {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            margin-left: 50%;
            transform: translate(-50%, 0);
            cursor: pointer;
        }
    </style>
</head>
